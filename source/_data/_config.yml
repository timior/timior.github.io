# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: LiuPengCheng's Blog
subtitle: 淡年华
description: 倚剑侍孤月，残曲殇流年
author: Liu PengCheng
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
#permalink: :year/:month/:day/:title/
#permalink: :category/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
#code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Add Set Max count per_page
index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Hexo-all-minifier-------Begin-minification
all_minifier: true
# Hexo-all-minifier-------End

# Extensions
## Plugins: https://hexo.io/plugins/
## Sherch Plugins
algolia:
  applicationID: JONB7VHMPI
  apiKey: e229bef1cf98d8db2be90cd6f0172e08
  adminApiKey: 65d7d549fd7b6c54129bd8792b0bc44f
  indexName: blogindex
  chunkSize: 5000
## Local Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
## Themes: https://hexo.io/themes/
theme: next

